<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock paper scissors
    </title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    
    <button class="js-rock-button button-rps">
      <img class="foto-rps" src="afbeeldingen/10-afbeeldingen-rock-paper-scissors/rock.jpg">
    </button>

    <button class="js-paper-button button-rps">
      <img class="foto-rps" src="afbeeldingen/10-afbeeldingen-rock-paper-scissors/paper.jpg">
    </button>

    <button class="js-scissors-button button-rps">
      <img class="foto-rps" src="afbeeldingen/10-afbeeldingen-rock-paper-scissors/scissors.jpg">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves moves"></p>

    <p class="js-score result"></p>

    <button class="js-button-reset-score button-reset-score">
      Reset Score
    </button>

    <button class="js-button-auto-play button-auto-play">
      Auto Play
    </button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
